<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Retro Tech World</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background: #111;
            color: #ff4081;
            padding: 30px 20px;
            text-align: center;
            text-transform: uppercase;
            font-size: 2em;
            font-family: 'Press Start 2P', cursive;
        }
        .hero-section {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/624/371/696/mountains-purple-synthwave-grid-wallpaper-preview.jpg');
            background-size: cover;
            height: 400px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-position: center;
        }
        .hero-text {
            font-size: 3em;
            font-weight: bold;
        }
        .cta-button {
            background-color: #ff4081;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #ff80b1;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contact-form {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-width: 500px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 2px solid #333;
            background: #121212;
            color: white;
            font-size: 1em;
        }
        .contact-form button {
            background-color: #ff4081;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #ff80b1;
        }
        footer {
            background: #111;
            padding: 20px;
            text-align: center;
            color: #888;
        }
        footer a {
            color: #ff4081;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Contact Us
    </header>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-text">
            Get in Touch
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="section" id="contact">
        <h2>We'd Love to Hear From You!</h2>
        <p>If you have any questions or just want to chat about retro tech, feel free to reach out using the form below.</p>

        <div class="contact-form">
            <form action="/submit_form" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p><a href="main.html">Back to Home</a> | <a href="about.html">About Us</a></p>
    </footer>

</body>
</html>
